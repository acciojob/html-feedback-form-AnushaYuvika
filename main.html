<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input name="name" id="name" type="text" minLength="3" maxLength="50" required/>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input name="portfolio" type="url" id="portfolio" required />
		<br><br>

		<label for="favColor">Favorite Color</label>
		<input name="" type="color" id="favColor" required/>
		<br><br>

		<label for="likeness">Likeness</label>
		<input name="likeness" type="range" id="likeness" required />
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
