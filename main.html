<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required />
		</label>
		<label for="portfolio">Portfolio
			<input type="url" name="portfolio" id="portfolio" required />
		</label>
		<label for="favColor">Favorite Color
			<input type="color" name="color" id="favColor" />
		</label>
		<label for="likeness">Likeness
			<input type="range" id="likeness" min="1" max="100" />
		</label>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
